<!DOCTYPE html>
<html>
    <meta charset="utf-8"> 
    <title>PeaceQ's Blog</title>
<head>
    <style>
        /* 正确定义字体 */
        @font-face {
            font-family: 'Brie';
            src: url('https://raw.githubusercontent.com/PeaceQind/PeaceQind.github.io/main/asstes/font/%E5%B9%B3%E6%BB%91%E5%AD%97%E4%BD%93BRI293.TTF') format('truetype');
        }
        
        .circular-image { /*头像图片*/
            position: absolute;
            left: 11%;
            top: 20%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            overflow: hidden;
            border: 2px solid #333;
        }
        
        .circular-image img { 
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-text { /*用户名文字*/
            position: absolute;
            left: 11%;
            top: 35%;
            font-family: 'Brie', sans-serif;
            font-size: 25px;
            font-weight: bold;
            color: black;
            text-align: center;
            width: 100px;
        }

        .custom-image { /*GithubPage图标*/
            position: absolute;
            left: 8%;
            top: -6%;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="circular-image">
        <img src="https://avatars.githubusercontent.com/u/201522321?s=400&u=e0cc84ceb3f3d1445e3fb70ecd3ad70226288c99&v=4" alt="圆形图片">
    </div>
    <div class="image-text">PeaceQ</div>

    <div class="vertical-line"></div>
    <div class="horizontal-line"></div>
    <img class="custom-image" id="customImage" src="https://simpleicons.org/icons/githubpages.svg" alt="Custom Image">

    <script>
        // 获取图片元素
        const customImage = document.getElementById('customImage');
        const defaultSrc = 'https://raw.githubusercontent.com/PeaceQind/PeaceQind.github.io/main/asstes/icon/githubpages.svg';
        const fallbackSrc = 'https://simpleicons.org/icons/githubpages.svg';
        // 设置超时时间（例如3秒）
        const timeout = 3000;
        // 创建一个Image对象用于检测加载
        const img = new Image();
        img.src = defaultSrc;
        // 监听加载事件
        img.onload = function() {
            // 如果成功加载，默认图片已经显示，无需操作
        };
        // 监听错误事件
        img.onerror = function() {
            // 如果加载失败，切换到备用图片
            customImage.src = fallbackSrc;
        };
        // 设置超时检测
        setTimeout(function() {
            // 如果超时后图片仍未加载完成，切换到备用图片
            if (customImage.src === defaultSrc) {
                customImage.src = fallbackSrc;
            }
        }, timeout);
    </script>
</body>
<head>
    <style>
        .vertical-line { /*侧线*/
            position: absolute;
            left: 30%;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: black;
        }
        
        .horizontal-line { /*顶部线*/
            position: absolute;
            top: 7%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: black;
        }
    </style>
</head>
</html>
